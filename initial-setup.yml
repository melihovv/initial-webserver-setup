---

- hosts: all
  gather_facts: False
  remote_user: root

  vars_files:
    - vars/main.yml

  roles:
    - name: user
      tags: user

    - name: ssh
      tags: ssh

  pre_tasks:
    - name: Install python2
      raw: sudo apt install -y python-minimal
      become: true

    - name: Install aptitude
      apt:
        name: aptitude
        state: present
      become: true

    - name: Update all packages
      apt:
        update_cache: yes
        upgrade: safe
        autoremove: yes
      become: true
